<body>
    <h1>Order form</h1>
    <p>What would you like to buy?</p>
    <form action="">
        <select name="" id="">
            <option value="">A</option>
            <option value="">B (+0.5$)</option>
            <option value="">C (+0.5$)</option>
        </select>
    </form>
    <p>How many would you like to order?</p>
    <form action="">
        <input type="radio" name="Quantity" id="">1 - $10 <br>
        <input type="radio" name="Quantity" id="">2 - $20 <br>
        <input type="radio" name="Quantity" id="">3 - $25
    </form>
    <br>
    <p>Name <span style="color: red">*</span></p>

        <input type="text" name="Last name" placeholder="Last name">
        <input type="text" name="First name" placeholder="First name">
    </form>
    <br>
    <p>Email</p>
    <form action="">
        <input type="Email" value="Email">
    </form>
    <p>Phone number</p>
    <form action="">
        <input type = "text" name="phone1"/> -
        <input type = "text" name="phone2"/> -
        <input type = "text" name="phone3"/>
    </form>
    <p>
        <form action="">
            <input type = "button" name="btSubmit" value="Submit"/></p>
        </form>

</body>
